<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud de Servicios Veterinarios</title>
</head>
<body >

  <h2>Formulario de Solicitud de Servicios Veterinarios</h2>

  <form action="#" method="post">
    <h3>Datos del Solicitante</h3>
    <label>Nombre completo:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Cédula o ID:</label><br>
    <input type="text" name="cedula" required><br><br>

    <label>Teléfono:</label><br>
    <input type="tel" name="telefono" required><br><br>

    <label>Correo electrónico:</label><br>
    <input type="email" name="correo"><br><br>

    <h3>Datos de la Mascota</h3>
    <label>Nombre de la mascota:</label><br>
    <input type="text" name="nombreMascota" required><br><br>

    <label>Especie:</label><br>
    <select name="especie" required>
      <option value="">Seleccione</option>
      <option value="perro">Perro</option>
      <option value="gato">Gato</option>
      <option value="ave">Ave</option>
      <option value="otro">Otro</option>
    </select><br><br>

    <label>Edad:</label><br>
    <input type="text" name="edad"><br><br>

    <label>Sexo:</label><br>
    <select name="sexo">
      <option value="">Seleccione</option>
      <option value="macho">Macho</option>
      <option value="hembra">Hembra</option>
    </select><br><br>

    <h3>Solicitud del Servicio</h3>
    <label>Tipo de servicio:</label><br>
    <select name="servicio" required>
      <option value="">Seleccione</option>
      <option value="consulta">Consulta</option>
      <option value="vacunacion">Vacunación</option>
      <option value="cirugia">Cirugía</option>
      <option value="peluqueria">Peluquería</option>
    </select><br><br>

    <label>Fecha preferida:</label><br>
    <input type="date" name="fecha"><br><br>

    <label>Comentarios:</label><br>
    <textarea name="comentarios" rows="4" cols="40" placeholder="Escriba aquí..."></textarea><br><br>

    <input type="submit" value="Enviar solicitud">
    <input type="reset" value="Limpiar formulario">
  </form>

</body>
</html>
